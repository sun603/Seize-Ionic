<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="./tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="chatPage">
  <!-- <ion-item *ngFor="let msg of messsub | async" ng-class="(msg.id == myid)? 'myMessage':'otherMessage'">{{msg.message}}</ion-item> -->
  <div *ngFor="let msg of messsub | async">
    <div class="messageContainer"
      [ngClass]="{'isOwnMessageContainer':(msg.id == myid)}">
      <div *ngIf="(msg.id != myid)" class="messageData"
          [ngClass]="{'isOwnMessageData':(msg.id == myid)}">
          <!-- <span class="sender"
              [ngClass]="{'isOwnSender':(mess.id == myid)}">
              {{ userName }}
          </span> -->
          <span class="timestamp" 
              [ngClass] = "{'isOwnTimestamp':(msg.id == myid)}">
              {{ msg.timestamp | date:'medium' }}
          </span>
      </div>
      <div class="messageContent"
          [ngClass]="{'isOwnMessageContent':(msg.id == myid)}"
          *ngIf="msg.message">
          {{msg.message}}
      </div>
      <div class="messageContent"
          [ngClass]="{'isOwnMessageContent':(msg.id == myid)}"
          *ngIf="msg.pic">
          <img *ngIf="msg.pic" [src]="msg.pic" class="msg-image">
      </div>
      <div *ngIf="(msg.id == myid)" class="messageData"
          [ngClass]="{'isOwnMessageData':(msg.id == myid)}">
          <!-- <span class="sender"
              [ngClass]="{'isOwnSender':(mess.id == myid)}">
              {{ userName }}
          </span> -->
          <span class="timestamp" 
              [ngClass] = "{'isOwnTimestamp':(msg.id == myid)}">
              {{ msg.timestamp | date:'medium' }}
          </span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-buttons slots="start">
            <ion-button  (click)="sendPictrue()">
                <ion-icon name="camera"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-input type="text" placeholder="" [(ngModel)]="inputmessage" ></ion-input>
          <!-- <ion-input></ion-input> -->
          <!-- <ion-textarea placeholder="Type to compose" lineHeight="22" spellcheck=true wrap="soft"></ion-textarea> -->
          <!-- <ion-textarea></ion-textarea> -->
          <ion-buttons slots="end">
            <ion-button (click)="sendMessage()">
              <ion-icon name="paper-plane"></ion-icon>
            </ion-button>
        </ion-buttons>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
