<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>univeristy</ion-label>
    <ion-select placeholder="Select One" id="fullWidth" [(ngModel)]="univeristy">
      <ion-select-option value="purdue">Purdue Univeristy (West Lafayette)</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>class year</ion-label>
    <ion-select list="years" name="year" placeholder="Choose year of class" [(ngModel)]="year">
      <ion-select-option value="1">Freshman</ion-select-option>
      <ion-select-option value="2">Sophmore</ion-select-option>
      <ion-select-option value="3">Junior</ion-select-option>
      <ion-select-option value="4">Senior</ion-select-option>
      <ion-select-option value="5">Graduate</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>major</ion-label>
    <ion-input type="major" [(ngModel)]="major"></ion-input>
  </ion-item>
</ion-list>
  <div padding>
    <ion-button block (click)="signUp()">
      SIGN UP
    </ion-button>
  </div>
</ion-content>
