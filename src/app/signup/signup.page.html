<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Univeristy</ion-label>
    <ion-select placeholder="Select One" id="fullWidth">
      <ion-select-option value="purdue">Purdue Univeristy (West Lafayette)</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
  <div padding>
    <ion-button block (click)="signUp()">
        SIGN UP
      </ion-button>
  </div>
</ion-content>
