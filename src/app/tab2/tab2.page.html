<ion-header>
  <ion-toolbar>
    <ion-title>
      Find
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-chooseseat></app-chooseseat>
  <app-chooselibrary></app-chooselibrary> -->
  <ion-item>
    <ion-label>Library</ion-label>
    <ion-select multiple="true" placeholder="which library?" [(ngModel)]="location">
        <ion-select-option *ngFor="let lib of libs" value={{lib}}>
            {{lib}}
        </ion-select-option >
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>Seat Type</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="seattype">
        <ion-select-option value="s1">Chair</ion-select-option>
        <ion-select-option value="s2">Sofa</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Sound Level</ion-label>
    <ion-range dualKnobs="true" min="1" max="10" pin="true"[(ngModel)]="sound">
      <ion-icon slot="start" name="volume-low"></ion-icon>
      <ion-icon slot="end" name="volume-high"></ion-icon>
    </ion-range>
  </ion-item>

  <!--ion-item>
    <ion-range dualKnobs="true" min="1" max="10"  pin="true">
      <ion-icon slot="start" name="volume-low"></ion-icon>
      <ion-icon slot="end" name="volume-high"></ion-icon>
    </ion-range>
  </ion-item>-->

  <ion-item>
    <ion-label>PC</ion-label>
    <ion-toggle [(ngModel)]="pc"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Power Outlet</ion-label>
    <ion-toggle [(ngModel)]="power"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-button block (click)="clear()">
      Clear
    </ion-button>
  </ion-item>
  <ion-item>
      <ion-button block (click)="find()">
        Find this seat
      </ion-button>
    </ion-item>
</ion-content>
