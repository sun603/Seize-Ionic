<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
      </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Full Name</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.name}}
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Gender</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.gender}}
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Email</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.email}}
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-title>University</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.university}}
      </ion-card-content>
  </ion-card>

  <!-- <ion-card>
      <ion-card-header>
        <ion-card-title>University ID</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        000000
      </ion-card-content>
  </ion-card> -->

  <ion-card>
      <ion-card-header>
        <ion-card-title>Major</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.major}}
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Class Standing</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{me.class}}
      </ion-card-content>
  </ion-card>
</ion-content>
