<ion-list>
<ion-item-group>
  <ion-item *ngFor="let friend of friendList " (click)="openchat(friend)" lines="none">
      <ion-thumbnail slot="start">
          <img *ngIf="friend" [src]="friend.pic" id="profile-image">
      </ion-thumbnail>
    <ion-label>{{friend.name}}</ion-label>
  </ion-item>
</ion-item-group>
</ion-list>
