<ion-list>
<ion-item-group>
  <ion-item *ngFor="let friend of friendList | keyvalue" (click)="openchat(friend.value)" lines="none">
      <ion-thumbnail slot="start">
          <img *ngIf="friend.value.pic" [src]="friend.value.pic" id="profile-image">
      </ion-thumbnail>
    <ion-label>{{friend.value.name}}</ion-label>
  </ion-item>
</ion-item-group>
</ion-list>
